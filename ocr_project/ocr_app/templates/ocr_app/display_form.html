<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                {% if messages %}
                    <div class="alert alert-success">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                <div class="card shadow">
                    <div class="card-header text-center bg-primary text-white">
                        <h4>Document Metadata</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{% url 'save_metadata' file_id %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="date" name="date" value="{{ form_data.date }}">
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="subject" name="subject" value="{{ form_data.subject }}">
                            </div>
                            <div class="mb-3">
                                <label for="sender" class="form-label">Sender</label>
                                <input type="text" class="form-control" id="sender" name="sender" value="{{ form_data.sender }}">
                            </div>
                            <div class="mb-3">
                                <label for="recipient" class="form-label">Recipient</label>
                                <input type="text" class="form-control" id="recipient" name="recipient" value="{{ form_data.recipient }}">
                            </div>
                            <div class="mb-3">
                                <label for="cc" class="form-label">Carbon Copy TO</label>
                                <input type="text" class="form-control" id="cc" name="cc" value="{{ form_data.cc }}">
                            </div>
                            <div class="mb-3">
                                <label for="keywords" class="form-label">Keywords</label>
                                <input type="text" class="form-control" id="keywords" name="keywords" value="{{ form_data.keywords }}">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <a href="{% url 'upload_image' %}" class="btn btn-secondary btn-sm">Reset</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
